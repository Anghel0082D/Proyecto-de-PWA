<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi PWA APP</title>

  <!-- Manifest y theme -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- Icons for browsers -->
  <link rel="icon" href="/icons/image.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Splash (visible al inicio) -->
  <div id="splash" class="splash">
    <img src="/icons/image.png" alt="logo" class="logo" />
    <h1>Mi PWA Demo</h1>
  </div>

  <!-- App Shell -->
  <div id="app" class="app" hidden>
    <header class="header">
      <h2>Mi PWA</h2>
      <button id="installBtn" class="install-btn" hidden>Instalar</button>
    </header>
    <main id="content" class="content">
      <h3>PWA — App Shell</h3>
      <p>Contenido cargado rápidamente desde App Shell. Prueba offline después de la primera carga.</p>
      <div id="status"></div>
    </main>
    <footer class="footer">© 2025 Mi PWA Demo</footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
